name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend lint deps
        run: pip install ruff
      - name: Backend lint
        run: ruff check services/api/app services/api/tests
      - name: Install web deps
        run: npm ci
        working-directory: services/web
      - name: Frontend lint
        run: npm run lint
        working-directory: services/web

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install API dependencies
        run: pip install -r requirements.txt pytest-cov
        working-directory: services/api
      - name: Backend unit tests + coverage gates
        run: pytest -m "not integration and not installer" --cov=app --cov-report=term-missing --cov-fail-under=70
        working-directory: services/api
      - name: Install web dependencies
        run: npm ci
        working-directory: services/web
      - name: Frontend unit tests + coverage gates
        run: npm test
        working-directory: services/web

  integration:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install API dependencies
        run: pip install -r requirements.txt pytest-cov
        working-directory: services/api
      - name: Integration smoke tests (on-prem mode)
        run: pytest -m integration
        working-directory: services/api

  installer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install API dependencies
        run: pip install -r requirements.txt pytest-cov
        working-directory: services/api
      - name: Installer validation suite
        run: pytest -m installer
        working-directory: services/api
